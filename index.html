<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foglio Google con Formattazione</title>
</head>
<body>
    <h2>Dati Formattati dal Foglio Google</h2>
    <div id="tableContainer">Caricamento...</div>

    <script>
        async function fetchData() {
            const url = "https://script.google.com/macros/s/AKfycbypMv48Xb08JokCj-XQpM_kRceHbjFtidN11Q9C5X-jm_sYq3MLLN7I85TlSWIaLhkO/exec"; // Incolla qui l'URL dello script Apps Script
            try {
                const response = await fetch(url);
                const data = await response.text();
                document.getElementById("tableContainer").innerHTML = data;
            } catch (error) {
                console.error("Errore nel caricamento:", error);
            }
        }

        fetchData();
    </script>
</body>
</html>

</body>
</html>
